
<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicio de sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/x-icon" href="../client/assets/icons/book.ico" />
    <script src="../client/js/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="/client/ccs/sweet-alert.css">
    <!-- emplea iconos y fuentes desde una libreria en la web --> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../client/ccs/normalize.css">
    <link rel="stylesheet" href="../client/ccs/bootstrap.min.css">
    <link rel="stylesheet" href="../client/ccs/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../client/ccs/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="../client/js/modernizr.js"></script>
    <script src="../client/js/bootstrap.min.js"></script>
    <script src="../client/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../client/js/main.js"></script>
</head>

	
<body>
    <div class="login-container full-cover-background">
        <div class="form-container">
            <p class="text-center" style="margin-top: 17px;">
                <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
            </p>
            <h4 class="text-center all-tittles" style="margin-bottom: 30px;">inicia sesión con tu cuenta</h4>
            <form action="home.html">
                <div class="group-material-login">
                    <input type="text" class="material-login-control" required="" maxlength="100">
                    <span class="highlight-login"></span>
                    <span class="bar-login"></span>
                    <label><i class="zmdi zmdi-account"></i> &nbsp; Usuario</label>
                </div><br>
                <div class="group-material-login">
                    <input type="password" class="material-login-control" required="" maxlength="70">
                    <span class="highlight-login"></span>
                    <span class="bar-login"></span>
                    <label><i class="zmdi zmdi-lock"></i> &nbsp; Contraseña</label>
					
                </div>
                <div class="group-material">
                    <select class="material-control-login">
						
                    <option value="" disabled="" selected="">Tipo de usuario</option>
				    
                    
                    <option value="Usuario"><strong>Socio/a</strong></option>
                    <option value="Admin"><strong>Administrador/a</strong></option>
                </select>
                </div>
                <button class="btn-login" type="submit"><strong>Ingresar al sistema &nbsp;</strong>
				<i class="zmdi zmdi-arrow-right"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
